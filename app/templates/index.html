<html>

    <head>
        <title>Savage Worlds</title>
        <link rel='stylesheet' href='{{ url_for("static", filename="css/bootstrap.min.css") }}'>
        <link rel='stylesheet' href='{{ url_for("static", filename="css/index.css") }}'>
    </head>

    <body>
        <div id='content'>
            <div class='row'>
                <div class='col'>
                    <div class='config'>
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-12 center-block">
                                <form class="form-signin">
                                    <div class="form-label-group">
                                        <div class="row">
                                            <div class="col text-center">
                                                <img src='{{ url_for("static", filename="img/SW_LOGO_24bit.png")}}' style='width:50%'>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col text-center">
                                                Choose a scenario
                                                <select name="scenario" class="form-control">
                                                    <option value="" disabled selected>Choose a scenario...</option>
                                                    <option value="medieval">Bolinha</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col text-center">
                                                Choose a character
                                                <select name="character" class="form-control">
                                                    <option value="" disabled selected>Choose a character...</option>
                                                    <option value="newchar">Create a new character</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col text-center">
                                                <button class="btn btn-lg btn-primary btn-block" type="submit">Play</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col text-center">
                                                <button class="btn btn-lg btn-secondary btn-block" type="submit">Configuration</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</html>
